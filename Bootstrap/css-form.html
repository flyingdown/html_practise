<!DOCTYPE html>
<html lang="zh_cn">
<head>
	<meta charset="utf-8" >
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles/site.css">
	<script src="js/jquery-1.11.1.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<title>form</title>
</head>
<body class="container">
	<header class="page-header">
		<h1>form</h1>
	</header>
	<div>
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<form method="get" action="css-form.html" class="form-horizontal">
					<!-- 电子邮件 -->
					<div class="form-group has-feedback">
						<label class="contorl-label col-sm-2" for="email">Email</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="email" placeholder="Enter email" required>
							<span class=""></span>
						</div>
					</div>
					<!-- 用户名 -->
					<div class="form-group has-feedback">
						<label class="contorl-label col-sm-2" for="username">UserName</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="username" placeholder="Enter username" required>
							<span class=""></span>
						</div>
					</div>
					<div class="form-group has-feedback">
						<label class="contorl-label col-sm-2" for="password">PassWord</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="password" placeholder="Enter password" required>
							<span class=""></span>
						</div>
					</div>
					<p class="text-right">
						<button id="btnSubmit" type="submit" class="btn btn-primary">Submit</button>
						<button type="reset" class="btn btn-danger">Reset</button>
					</p>
				</form>
			</div>
		</div>
	</div>
	<footer class="navbar-fixed-bottom text-center">&copy; 2016</footer>
	<script>
		function checkInput ( txt ) {
			if ( txt.val() == "" )
			{
				txt.parent().parent().removeClass().addClass ( "has-error form-group has-feedback" );
				txt.next().removeClass().addClass ( "glyphicon glyphicon-remove form-control-feedback" );
				return false;
			}else
			{
				txt.parent().parent().removeClass().addClass ( "has-success form-group has-feedback" );
				txt.next().removeClass().addClass ( "glyphicon glyphicon-ok form-control-feedback" )

				return true;
			}
		}
		$(function () {
			$("#email").blur(function(){
				checkInput($("#email"));
			});
			$("#username").blur(function(){checkInput($(this))});
			$("#password").blur(function(){checkInput($(this))});

			$("#btnSubmit").click(function(){
				return checkInput($("#email")) && checkInput($("#username")) && checkInput($("#password"));
			})
		})
	</script>
</body>
</html>
