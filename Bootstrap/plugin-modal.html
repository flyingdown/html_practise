<!DOCTYPE html>
<html lang="zh_cn">
<head>
	<meta charset="utf-8" >
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles/site.css">
	<script src="js/jquery-1.11.1.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<title>modal</title>
</head>
<body class="container">
	<header class="page-header">
		<h1 class="text-capitalize">modal</h1>
	</header>
	<div>
		<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" >登陆</button>
		<div class="modal fade" id="myModal" tabindex="-1" >
			<div class="modal-dialog">
				<div class="modal-content" >
					<div class="modal-header">
						<button data-dismiss="modal" class="close" >&times;</button>
						<h4>会员登陆</h4>
					</div>
					<div class="modal-body" >
						<div class="container-fluid" >
							<div class="row" >
								<div class="col-sm-4">1</div>
								<div class="col-sm-4">2</div>
								<div class="col-sm-4">3</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-default" >登陆</button>
						<button class="btn btn-info" >注册</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer class="navbar-fixed-bottom text-center">&copy; 2016</footer>
</body>
</html>
