<!DOCTYPE html>
<html>
<head>

			document.getElementById ( "btn" ).onclick = function () {

		function slideDown () {
			$("#div2").slideDown();
		}
		function hide () {
			$("#div2").hide();
		}
		function show () {
			$("#div2").show();
		}
		function fadeOut () {
			$("#div2").fadeOut();
		}
		function fadeIn () {
			$("#div2").fadeIn();
		}
		function animate1 () {
			$("#div2").animate( {width : "200px", height : "300px"});
